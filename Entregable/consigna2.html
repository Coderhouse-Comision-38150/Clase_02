<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio-clase1-consigna 2</title>
</head>

<body>
    <script>
        class Usuario {
            constructor(nombre, apellido, libros, mascotas) {
                this.nombre = nombre
                this.apellido = apellido
                this.libros = libros
                this.mascotas = mascotas
            }

            addMascota(mascota) {
                this.mascotas.push(mascota)
            }

            getMascotas() {
                return this.mascotas.length
            }

            addBook(book, autor) {
                this.libros.push({ nombre: book, autor: autor })
            }

            getBooks() {
                let arrayNombres = []
                for (let i = 0; i < this.libros.length; i++) {
                    arrayNombres.push(this.libros[i].nombre)
                }
                return arrayNombres
            }

            getFullName() {
                return `${this.nombre} ${this.apellido}`
            }
        }

        let nombre = 'Juan', apellido = 'Perez', libros = [], mascotas = []
        let usuario = new Usuario(nombre, apellido, libros, mascotas);
        usuario.addMascota('Perro')
        usuario.addMascota('Gato')
        usuario.addBook('Rambo','Stalonne')
        usuario.addBook('IT','Stephen King')

        console.log(usuario.getMascotas())
        console.log(usuario.getBooks())
        console.log(usuario.getFullName())

    </script>
</body>

</html>
